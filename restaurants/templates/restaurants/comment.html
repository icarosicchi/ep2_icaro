{% extends 'base.html' %}

{% block content %}
<h2>Comentar sobre o Restaurante {{ post.name }}</h2>

<form action="{% url 'restaurants:comment' post.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Postar Comentário</button>
</form>

<p><a href="{% url 'restaurants:detail' post.id %}">Voltar para a página do restaurante</a></p>
{% endblock content %}
