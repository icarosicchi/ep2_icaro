{% extends 'base.html' %}

{% block content %}
<h2>Busca de Restaurantes por Nome</h2>
<form action="{% url 'restaurants:search' %}">
    <p>
        <label for="id_query">Título:</label>
        <input type="text" name="query" id="id_query" />
    </p>
    <button type="submit">Buscar</button>
</form>


<h2>Resultado da Busca</h2>
{% if post_list %}
<section class="lista-de-cards">
    {% for post in post_list %}
    <article class="card">
        <img src="{{ post.poster_url }}" alt="Foto do Restaurante {{ post.title }}">
        <p>{{ post.title }}</p>
    </article>
    {% endfor %}
</section>
{% else %}
<p>Não foi encontrado nenhum Restaurante para a busca.</p>
{% endif %}

{% endblock content %}
